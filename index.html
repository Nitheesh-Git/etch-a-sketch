<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch mine</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js defer"></script>
</head>
<body>
<p id="head">Etch a Sketch</p>
<div class="box">
    <div class="grids">

    </div>
    <div class="controls">
        <div class="input">
            <label for="grids">Grids dimensions : </label>
            <input type="number" id="pixels" min="1" placeholder="1-64">
            <button id="b1">Generate</button>
        </div>
        <div class="borders">
            <label><input type="checkbox" id="toggle">Show borders</label>
        </div>
        <div>
            #######
        </div>
        <div class="last">
            <button id="random">Random mode</button>
            <button id="clear">Clear Canvas</button>
        </div>
    </div>
</div>
    
</body>
</html>
